<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link-uri genrate de google fonts, pentru o conectare mai eficienta. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link-ul esential generat de Google fonts, cel cu care includem fonturile. -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Nu uita sa incluzi si variatile de bold/italic! Decomenteaza linia si observa diferentele. -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
    
    <!-- Legam fisierul nostru de CSS. -->
    <link rel="stylesheet" href="fonts.css">
    
    <title>Fonts</title>
  </head>
  <body>
    <h1>Font-uri</h1>

    <p>Exemplu de font</p>
    <p>Linia doi</p>

    <p>Un text care <em>pune accent</em> pe ceva</p>

    <p>Aici voi folosi un <strong>tag strong</strong></p>
  </body>
</html>
